<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="FITA banner">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5B86E5"/>
      <stop offset="1" stop-color="#36D1DC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="240" rx="18" fill="url(#g)"/>

  <g filter="url(#shadow)">
    <text x="600" y="120" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="72" font-weight="800" fill="#ffffff" letter-spacing="2">
      FITA
    </text>

    <text x="600" y="172" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="28" font-weight="600" fill="#ffffff" opacity="0.95">
      아이디어 실현을 원하는 개발자
    </text>
  </g>
</svg>
